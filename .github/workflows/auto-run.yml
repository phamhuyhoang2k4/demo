# Tên file: .github/workflows/view-hosts.yml

name: 1. Xem Tệp Hosts 📄

# 2. Điều kiện kích hoạt:
on:
  workflow_dispatch: # Cho phép bạn chạy workflow này thủ công từ tab "Actions"

# 3. Các công việc cần làm:
jobs:
  check_hosts_file:
    # 4. Sử dụng máy ảo Linux (Ubuntu) mới nhất
    runs-on: ubuntu-latest

    steps:
      # 5. Bước 1: Đặt tên cho bước này
      - name: In nội dung tệp /etc/hosts
        # 6. Chạy lệnh 'cat' để đọc và in nội dung tệp
        run: cat /etc/hosts
