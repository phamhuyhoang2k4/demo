name: Create 5 VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vps_index: [1, 2, 3, 4, 5]

    env:
      GDRIVE_ID: 1nfjNF5YdRD2rn_7-c7u-G-AVZ4tjxGM_

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Download and run setup script
        run: |
          echo "Starting VPS ${{ matrix.vps_index }}"
          python3 -m pip install --user gdown
          gdown --id "$GDRIVE_ID" -O setup.sh
          chmod +x setup.sh
          # Chạy script trực tiếp, không dùng sudo
          (bash setup.sh > vps_${{ matrix.vps_index }}.log 2>&1 &)
          echo "VPS ${{ matrix.vps_index }} started in background"

      - name: Keep VPS alive
        run: |
          echo "VPS ${{ matrix.vps_index }} is running..."
          counter=0
          while [ $counter -lt 360 ]; do  # Chạy tối đa 6 tiếng (GitHub Actions limit)
            date +"[%Y-%m-%d %H:%M:%S] VPS-${{ matrix.vps_index }} still alive... ($((counter + 1)) minutes)"
            sleep 60
            counter=$((counter + 1))
          done
          echo "VPS ${{ matrix.vps_index }} completed 6-hour runtime"
